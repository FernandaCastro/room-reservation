<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Landon Guests</title>

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/ui-darkness/jquery-ui.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/site.css"/>

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Landon Hotels</a>
        </div>
    </div>
</nav>
<div class="container">
    <div class="page-header">
        <h1>Welcome to the Guests Page</h1>
    </div>
    <!--
    <div class="input-group">
        <input class="form-control" type="text" id="lastName" aria-label="Last Name" aria-describedby="basic-addon2"/>
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" id="searchGuest">Search</button>
        </div>
    </div>
    -->
    <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">
            <span class="input-group-text">@</span>
        </span>
        <input type="text" class="form-control" id="lastName" placeholder="Last Name" aria-label="Last Name" aria-describedby="basic-addon1">
        <span class="input-group-addon" id="basic-addon2">
            <span class="input-group-text">
                <button class="btn btn-outline-secondary" type="button" id="searchButton" aria-describedby="btnGroupAddon2">Search</button>
                <button class="btn btn-outline-secondary" type="button" id="clearButton" aria-describedby="btnGroupAddon2">Clear</button>
            </span>
        </span>
    </div>

    <table class="table table-striped table-bordered">
        <tr>
            <td>Last Name</td>
            <td>First Name</td>
            <td>Phone Number</td>
            <td>Email Address</td>
            <td>Address</td>
            <td>State</td>
            <td>Country</td>
        </tr>
        <tr th:each="guest: ${guests}">
            <td th:text="${guest.lastName}">Last Name</td>
            <td th:text="${guest.firstName}">First Name</td>
            <td th:text="${guest.phoneNumber}">Phone Number</td>
            <td th:text="${guest.emailAddress}">Email Address</td>
            <td th:text="${guest.Address}">Address</td>
            <td th:text="${guest.State}">State</td>
            <td th:text="${guest.Country}">Country</td>
        </tr>
    </table>
</div>
<footer class="footer navbar-inverse navbar-fixed-bottom">
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4"><p class="text-muted">@Copyright 2017 Frank Moley</p></div>
        </div>
    </div>
</footer>

<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/guest.js"></script>
</body>
</html>
