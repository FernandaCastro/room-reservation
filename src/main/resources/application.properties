spring.jpa.hibernate.ddl-auto=none
logging.level.org.springframework.jdbc.datasource.init.ScriptUtils=debug
logging.level.org.hibernate.engine.jdbc.env.internal.LobCreatorBuilderImpl=error

spring.jpa.database=postgresql
spring.datasource.platform=org.hibernate.dialect.PostgreSQL95Dialect
spring.datasource.url=jdbc:postgresql://localhost:5432/room-reservation
spring.datasource.username=postgres
spring.datasource.password=postgres

flyway.url = jdbc:postgresql://localhost:5432/room-reservation
flyway.schemas = room-reservation
flyway.user = postgres
flyway.password = postgres

